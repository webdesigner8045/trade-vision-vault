
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replay Locker - Settings</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 600px;
      min-height: 400px;
      padding: 20px;
    }
    .settings-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #1f2937;
      border-radius: 8px;
    }
    .setting-item {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #374151;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch.active {
      background: #059669;
    }
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <h1>Extension Settings</h1>
    </div>

    <div class="settings-section">
      <h2>Recording Settings</h2>
      <div class="setting-item">
        <span>Auto-record on supported platforms</span>
        <div class="toggle-switch active" data-setting="autoRecord">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <div class="setting-item">
        <span>Show recording notifications</span>
        <div class="toggle-switch active" data-setting="showNotifications">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <div class="setting-item">
        <span>Capture screenshots automatically</span>
        <div class="toggle-switch" data-setting="autoScreenshot">
          <div class="toggle-slider"></div>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h2>Sync Settings</h2>
      <div class="setting-item">
        <span>Auto-sync with web app</span>
        <div class="toggle-switch active" data-setting="autoSync">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <div class="setting-item">
        <span>Sync interval (minutes)</span>
        <select id="syncInterval" class="form-control">
          <option value="5">5 minutes</option>
          <option value="15" selected>15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
        </select>
      </div>
    </div>

    <div class="settings-section">
      <h2>Platform Support</h2>
      <div class="setting-item">
        <span>TradingView integration</span>
        <div class="toggle-switch active" data-setting="tradingviewEnabled">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <div class="setting-item">
        <span>MT4/MT5 integration</span>
        <div class="toggle-switch active" data-setting="mt4Enabled">
          <div class="toggle-slider"></div>
        </div>
      </div>
    </div>

    <div class="actions-section">
      <button class="btn btn-primary" id="saveSettings">Save Settings</button>
      <button class="btn btn-secondary" id="resetSettings">Reset to Defaults</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
