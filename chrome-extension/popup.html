
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replay Locker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 300px;
      min-height: 400px;
      background: #1f2937;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #374151;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: #10b981;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-weight: bold;
      font-size: 18px;
      color: white;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .status {
      background: #374151;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #dc2626;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    
    .status-dot.active {
      background: #10b981;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #059669;
    }
    
    .btn-secondary {
      background: #374151;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .trades {
      margin-top: 20px;
    }
    
    .trades h3 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #d1d5db;
    }
    
    .trade-item {
      background: #374151;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .trade-symbol {
      font-weight: bold;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">RL</div>
    <div class="title">Replay Locker</div>
  </div>
  
  <div class="status">
    <span class="status-dot" id="statusDot"></span>
    <span id="statusText">Not Recording</span>
  </div>
  
  <button class="btn" id="recordBtn">Record Trade</button>
  <button class="btn btn-secondary" id="openAppBtn">Open Web App</button>
  
  <div class="trades">
    <h3>Recent Trades (<span id="tradeCount">0</span>)</h3>
    <div id="tradesList">
      <div style="text-align: center; color: #6b7280; padding: 20px;">
        No trades captured yet
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
